<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand mr-5" href="#">
    <span class="mr-3 material-symbols-outlined"> chat </span> Zocial
  </a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="about.html"
      ><u>About</u> <span class="sr-only">(current)</span></a
      >
    </div>
  </div>
</nav>

<!-- The sidebar -->
<div class="sidebar">
  <h3 class="navbar-brand m-3 text-center">List Of Chat Rooms :</h3>
  <div>
    <ul id="ListOfRoomsTemplate" class="list-group">
    </ul>
  </div>
  <button
          type="button"
          id="CreateAndJoinChatRoomBtn"
          class="btn btn-dark" onclick="newRoom()"
          style="margin-block: 2.5rem; margin-inline: 0.25rem"
  >
    Create and Join Room
  </button>
</div>

<!-- Page content -->
<main>
  <div class="content" id="area-to-update">
    <form name="UserNameFormTemplate" id="UserNameFormTemplate">
      <div class="form-group">
        <label for="usernameInput">Please enter an username</label>
        <input
                class="form-control"
                id="usernameInput"
                placeholder="Helda"
                name="username"
        />
      </div>
      <input
              id="UserNameFormTemplateBtn"
              type="button"
              class="btn btn-primary"
              onclick="setUserName()"
              value="Submit"
      />
      </input>
    </form>
  </div>
  <div id="chat-area-to-update" class="content">
    <section class="messager">
      <header class="messager-header">
        <div
                id="chat-room-header-title"
                class="messager-header-title"
        ></div>
        <div class="messager-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main id="messager-chat" class="messager-chat">
        <div class="message left-message">
          <div
                  class="message-img"
                  style="
                  background-image: url(https://avatars.githubusercontent.com/u/59520945?v=4);
                "
          ></div>

          <div class="message-bubble">
            <div class="message-info">
              <div class="message-info-name">SupriyaM</div>
              <div class="message-info-time">12:45</div>
            </div>

            <div class="message-text">This is how the text looks like</div>
          </div>
        </div>

        <div class="message left-message">
          <div
                  class="message-img"
                  style="
                  background-image: url(https://avatars.githubusercontent.com/u/59520945?v=4);
                "
          ></div>

          <div class="message-bubble">
            <div class="message-info">
              <div class="message-info-name">HeatherM</div>
              <div class="message-info-time">12:45</div>
            </div>

            <div class="message-text">Need to work on A2 backend</div>
          </div>
        </div>

        <div class="message right-message">
          <div
                  class="message-img"
                  style="
                  background-image: url(https://avatars.githubusercontent.com/u/90413603?v=4);
                "
          ></div>

          <div class="message-bubble">
            <div class="message-info">
              <div class="message-info-name">Jahanvi</div>
              <div class="message-info-time">12:46</div>
            </div>

            <div class="message-text">Lots of work to do !</div>
          </div>
        </div>
      </main>

      <form id="messager-inputarea-form" class="messager-inputarea">
        <input
                type="text"
                class="messager-input"
                id="messager-input"
                placeholder="Enter your message..."
        />
        <button type="submit" class="messager-send-btn">Send</button>
      </form>
    </section>
  </div>
</main>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/main.js"></script>
