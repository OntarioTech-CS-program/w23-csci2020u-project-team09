<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Zocial</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="#fafafa" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <!-- Add your site or application content here -->

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mr-5" href="#">
        <span class="mr-3 material-symbols-outlined"> chat </span> Zocial
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="about.html"
            ><u>About</u> <span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

    <!-- The sidebar -->
    <div class="sidebar">
      <h3 class="navbar-brand m-3 text-center" id="listOfChatRooms">List Of Chat Rooms :</h3>
      <div>
        <ul id="ListOfRoomsTemplate" class="list-group navbar-nav"></ul>
      </div>
      <hr class="my-4" />
      <form
        style="display: block; width: 90%; margin: auto; visibility: hidden"
        name="CreateAndJoinChatFormTemplate"
        id="CreateAndJoinChatFormTemplate"
      >
        <div class="form-group">
          <label for="room-name-input">Please enter a room name</label>
          <input
            class="form-control"
            id="room-name-input"
            placeholder="MarioMovie"
            name="room-name-input"
            required
          />
          <select
            class="form-select my-2 d-block"
            id="video-to-stream-input"
            aria-label="Video select"
            required
          >
            <option value="" selected>Select a video to stream</option>
            <option value="1234500">Flower Field</option>
            <option value="7178115">Landscape</option>
            <option value="1007702">Highway And Beach</option>
          </select>
        </div>
        <button
          type="button"
          onclick="return newRoom()"
          id="CreateAndJoinChatRoomBtn"
          class="btn btn-dark"
        >
          Create & Join Room
        </button>
      </form>
      <hr class="my-4" />

      <button
        type="button"
        id="LeaveRoomBtn"
        class="btn btn-dark"
        onclick="leaveRoom()"
        style="
          visibility: hidden;
          display: block;
          width: 90%;
          margin-inline: auto;
        "
      >
        Leave Room
      </button>
    </div>

    <!-- Page content -->
    <main id="main">
      <div class="content" id="area-to-update">
        <form
          onsubmit="return setUserName()"
          name="UserNameFormTemplate"
          id="UserNameFormTemplate"
        >
          <div class="form-group">
            <label for="usernameInput">Please enter an username</label>
            <input
              class="form-control"
              id="usernameInput"
              placeholder="Helda"
              required
              name="username"
            />
          </div>
          <input
            id="UserNameFormTemplateBtn"
            type="submit"
            class="btn btn-primary"
            value="Submit"
          />
        </form>
      </div>
    </main>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
